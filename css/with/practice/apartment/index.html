<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an apartment with only css</title>
    <link rel="stylesheet" href="./apartment.css">
</head>
<body>
    <div class="apartment">
        <div id="roof-container">
            <div id="roof"></div>
            <div class="roof-corner roof-corner-left"></div>
            <div class="roof-corner roof-corner-right"></div>
        </div>
        <div class="roof-trim"></div>
        <div id="windows"></div>
        <div id="door-area">
            <div id="door-frame">
                <div id="door"></div>
            </div>
            <div class="door-step"></div>
        </div>
    </div>
    <script src="./apartment.js"></script>
</body>
</html>
